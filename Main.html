<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> اپلیکیشن کوییز</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrx68RZezYlkRmduWRLP8ARPvHjASAhYc1Cw&usqp=CAU"  >
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
</head>
<body align="right">
  <h1>همین حالا خودتو به چالش بکش</h1>
  <p>مجموع سوالات :10</p>
  <header class="header bg-primary">
    <div class="clearfix"></div>
  </header>
<div class="content">
<div class="container-fluid">
<div class="row">
  <div class="col-sm-12">
        <div id="result" class="quiz-body">
          <form name="quizForm" onSubmit="">
            <fieldset class="form-group">
        <h4><span id="qid">1.</span> <span id="question"></span></h4>
              <div class="option-block-container" id="question-options">
               </div> 
               </fieldset>
               <button  name="previous" id="previous" class="btn btn-success">قبلی</button>
               &nbsp;
               <button  name="next" id="next" class="btn btn-success">بعدی</button>
         </form>
         </div>
      </div>
      
  </div> 
</div> 
</div>
<script src="Script.js"></script>
</body>
</html>
